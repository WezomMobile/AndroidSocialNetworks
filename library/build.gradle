apply plugin: 'com.android.library'
//apply plugin: 'maven'
//apply plugin: 'signing'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'socialnetworks'

    publishedGroupId = 'com.wezom.socialnetworks'
    libraryName = 'SocialNetworks'
    artifact = 'library'

    libraryDescription = 'The integration of social networks such as Facebook, Twitter, Google+, Weibo and more'

    siteUrl = 'https://github.com/WezomMobile/AndroidSocialNetworks'
    gitUrl = 'https://github.com/WezomMobile/AndroidSocialNetworks.git'

    libraryVersion = '0.2.1'

    developerId = 'wezom.mobile'
    developerName = 'Wezom Mobile'
    developerEmail = 'wezom.mobile@gmail.com'

    licenseName = 'GPL-2.0'
    licenseUrl = 'http://opensource.org/licenses/gpl-2.0.php'
    allLicenses = ["GPL-2.0"]
}

android {
    packagingOptions {
        exclude 'jaxb.properties'
    }

    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'org.twitter4j:twitter4j-core:4.0.1'
    compile 'com.google.android.gms:play-services-plus:8.3.0'
    compile 'com.facebook.android:facebook-android-sdk:3+'
    compile 'com.infstory:weibo-android-sdk:3.1.2'
    compile 'com.vk:androidsdk:1.6.2'

    testCompile 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'